<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¿»é¡µæ—¶é’Ÿ</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
            font-family: 'Arial', sans-serif;
        }
        .clock {
            font-size: 10rem;
            display: flex;
            align-items: center;
            transition: transform 0.5s;
        }
        /* é»‘ç™½æ¨¡å¼åˆ‡æ¢æŒ‰é’® */
        .toggle, .controls {
            opacity: 1;
            transition: opacity 0.5s;
        }
        .hidden {
            opacity: 0;
        }
        .toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            background-color: #444;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .toggle:hover {
            background-color: #888;
        }
        /* èƒŒæ™¯è‰²åˆ‡æ¢æŒ‰é’®å’Œå­—ä½“é€‰æ‹©å™¨ */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }
        .bg-color, .font-picker {
            cursor: pointer;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .bg-color:hover, .font-picker:hover {
            background-color: #2980b9;
        }
        .bg-color {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="color"] {
            display: none;
        }
        select {
            font-size: 1rem;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        select:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="clock" id="time">00:00:00</div>

    <!-- é»‘ç™½æ¨¡å¼åˆ‡æ¢æŒ‰é’® -->
    <div class="toggle" id="modeToggle">ğŸŒ™</div>

    <!-- å³ä¸Šè§’æ§åˆ¶åŒº -->
    <div class="controls">
        <!-- è‡ªå®šä¹‰èƒŒæ™¯é¢œè‰² -->
        <div class="bg-color" id="bgToggle">ğŸ¨</div>
        <input type="color" id="bgColorPicker">
        
        <!-- å­—ä½“é€‰æ‹©å™¨ -->
        <select class="font-picker" id="fontPicker">
            <option value="Arial" selected>Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
        </select>
    </div>

    <script>
        const timeElement = document.getElementById('time');
        const modeToggle = document.getElementById('modeToggle');
        const bgToggle = document.getElementById('bgToggle');
        const bgColorPicker = document.getElementById('bgColorPicker');
        const fontPicker = document.getElementById('fontPicker');
        const controls = document.querySelector('.controls');
        let darkMode = false;

        let toggleTimeout, controlsTimeout;

        function updateTime() {
            const now = new Date();
            timeElement.innerText = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function toggleMode() {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? 'black' : 'white';
            document.body.style.color = darkMode ? 'white' : 'black';
            modeToggle.innerText = darkMode ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        modeToggle.addEventListener('click', toggleMode);

        bgToggle.addEventListener('click', () => {
            bgColorPicker.click();
        });

        bgColorPicker.addEventListener('input', (event) => {
            document.body.style.backgroundColor = event.target.value;
            darkMode = false;
            modeToggle.innerText = 'ğŸŒ™';
        });

        // ä¿®æ”¹å­—ä½“æ ·å¼
        fontPicker.addEventListener('change', (event) => {
            document.body.style.fontFamily = event.target.value;
        });

        // è‡ªåŠ¨éšè—æ§ä»¶
        function hideElement(element, timeoutVariable) {
            return setTimeout(() => {
                element.classList.add('hidden');
            }, 2000);
        }

        // é¼ æ ‡è¿›å…¥æ§ä»¶åŒºåŸŸæ—¶æ˜¾ç¤º
        modeToggle.addEventListener('mouseenter', () => {
            clearTimeout(toggleTimeout);
            modeToggle.classList.remove('hidden');
        });

        controls.addEventListener('mouseenter', () => {
            clearTimeout(controlsTimeout);
            controls.classList.remove('hidden');
        });

        // é¼ æ ‡ç¦»å¼€æ§ä»¶åŒºåŸŸæ—¶å¼€å§‹è®¡æ—¶éšè—
        modeToggle.addEventListener('mouseleave', () => {
            toggleTimeout = hideElement(modeToggle, toggleTimeout);
        });

        controls.addEventListener('mouseleave', () => {
            controlsTimeout = hideElement(controls, controlsTimeout);
        });

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
